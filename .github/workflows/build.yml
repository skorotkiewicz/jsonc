name: Build and Release

on:
  push:
    tags: [ '*' ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: jsonc
            asset_name: jsonc-linux-x86_64

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: jsonc
            asset_name: jsonc-macos-x86_64
            
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: jsonc
            asset_name: jsonc-macos-arm64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: jsonc.exe
            asset_name: jsonc-windows-x86_64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Setup cache
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}

    - name: Build binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Unix)
      if: runner.os != 'Windows'
      run: |
        strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p artifacts
        cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/
        cp README.md artifacts/
        cp LICENSE artifacts/ 2>/dev/null || echo "LICENSE file not found, skipping"
        tar -czf ${{ matrix.asset_name }}.tar.gz -C artifacts .

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -Destination artifacts/
        Copy-Item README.md -Destination artifacts/
        if (Test-Path LICENSE) { Copy-Item LICENSE -Destination artifacts/ }
        Compress-Archive -Path artifacts/* -DestinationPath "${{ matrix.asset_name }}.zip"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: |
          ${{ matrix.asset_name }}.tar.gz
          ${{ matrix.asset_name }}.zip
        if-no-files-found: ignore

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
        
    - name: Setup cache
      uses: Swatinem/rust-cache@v2
      
    - name: Run tests
      run: cargo test --verbose

  release:
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Display structure of downloaded files
      run: ls -la artifacts/
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*/*
        body: |
          ## JSONC ${{ github.ref_name }}
          
          JSON with Comments Editor
          
          See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for usage.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
